SecurityLevels.warningWillDecrypt=Внимание: Фринет не расшифрует базы загрузок/выгрузок (node.db4o) до тех пор, пока вы его не перезапустите. Он продолжит работать с зашифрованным файлом node.db4o.crypt, и поэтому будет немного медленным.
SecurityLevels.warningWillEncrypt=Внимание: Фринет не будет шифровать базу данных загрузок и выгрузок (node.db4o) до тех пор, пока вы не перезапустите его и не введете новый пароль. Пока этого не произойдет, в случае конфискации или кражи компьютера, база будет доступна для просмотра.
SecurityLevels.warningWontDecrypt=Внимание: база загрузок/выгрузок (node.db4o) останется зашифрованной, так как Фринет настроен на то чтобы автоматически не шифровать/расшифровывать ее. Фринет продолжит работать с зашифрованной базой, что немного замедлит его.
SecurityLevels.warningWontEncrypt=Внимание: База загрузок/выгрузок (node.db4o) не будет зашифрована, так как она не зашифрована сейчас и Фринет не настроен автоматически шифровать/дешифровать ее. Поэтому, если ваш компьютер будет изъят или украден, все ваши загрузки и выгрузки станут доступны.
SecurityLevels.wrongOldPassword=Вы ввели неправильный старый пароль. Если вы забыли его, вы можете удалить файл master.keys и установить новый пароль, но в таком случае вы потеряете все данные, защищенные старым паролем — кэш посещенных ранее фрисайтов и очередь загрузок.
