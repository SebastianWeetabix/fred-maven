DarknetAddRefToadlet.explainBox1=Подключившись к друзьям, вы увеличите безопасность Фринета. Во Фринете друзья - это те люди, которых вы действительно знаете, в том числе и ваши знакомые из сети. Не добавляйте в друзья совершенно незнакомых вам людей, потому что такие «друзья» не только не увеличат вашу защиту, но и, если все станут добавлять незнакомцев в друзья, это навредит всей сети. Добавив достаточно друзей, так что как минимум 5 из них все время подключены к сети, вы можете увеличить уровень сетевой защиты до ВЫСОКОГО и подключаться только к ним, перейдя в режим "Даркнета". Атакующему будет крайне сложно не только раскрыть вашу анонимность, но и определить тот факт что у вас запущен Фринет. Добавляйте в друзья только тех людей, с которыми вы можете быстро связаться (семей, коллегами, друзьями из жизни, друзьями по интернету). Фринет будет соединяться с вашими друзьями через Интернет, поэтому вам, возможно, лучше не устанавливать прямой контакт со своим секретным агентом в Гуантанамо!
DarknetAddRefToadlet.explainBox2=Чтобы добавить друга, вам нужно обменяться с ним информацией о ваших узлах. Эта информация — небольшой файл, в котором содержатся данные, необходимые для того чтобы его копия Фринета ("узел Фринета") смогла соединиться с нашей. Чтобы соединить два узла, вы должны добавить информацию об узле друга, а он — о вашем узле. Информация о вашем узле находится ниже.
DarknetAddRefToadlet.explainBoxTitle=Причины, по которым вы должны подключаться к друзьям, у которых запущен Фринет
DarknetAddRefToadlet.explainInstallerNonWindows=Если у вашего друга не Windows-система, вы можете взять самую новую версию установщика здесь: ${filename} или ${get-nonwindows}здесь${/get-nonwindows}. Это файл в формате jar, который должен быть открыт с помощью java; скорее всего ваш друг сможет запустить его двойным щелчком, а если нет, то командой "java -jar ${shortfilename}" в консоли.
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Фринет все еще не скачал установщик для не-Windows системы, однако вы можете скачать его ${link}отсюда${/link}. Это файл в формате jar, который должен быть открыт с помощью Java; скорее всего ваш друг сможет запустить его двойным щелчком, но если нет, попробуйте открыть командную строку и ввести "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerWindows=Для того, чтобы ваш друг мог запустить Фринет на своей машине, вы можете взять самую новую версию установщика для Windows здесь: ${filename} или ${get-windows}здесь${/get-windows}.
