FirstTimeWizardToadlet.bandwidthLimit=Ограничения скорости
FirstTimeWizardToadlet.bandwidthLimitAfter=Примите ко вниманию что при включении компьютера Фринет будет всегда запускаться в фоне (потому что это существенно увеличивает производительность), и будет использовать доступное соединение в рамках ограничения, которое вы установили (до 100Кб/с или около того). Если у вас лимит на скачиваемую информацию, вам нужно иметь это ввиду при настройке ограничения скорости. Выше указаны настройки ограничения скорости скачивания, и обычно объем загрузки будет равен объему выгрузки.
FirstTimeWizardToadlet.bandwidthLimitLong=Выберите тип соединения с сетью и скорость (загрузки/выгрузки) из списка внизу.
FirstTimeWizardToadlet.browserWarning=Мы ${bold}крайне${/bold} не рекомендуем вам использовать один и тот же Веб-браузер и для просмотра Веб, и для доступа во Фринет, если вы делаете это не в режиме инкогнито/приватности. С помощью злонамеренных сайтов можно украсть вашу историю посещений, определить какие из Фринет-сайтов ("фрисайтов") вы недавно посещали, и разрушить вашу анонимность. Используйте отдельный браузер для доступа к Веб-интерфейсу Фринета. К примеру, в Windows, ссылка «Browse Freenet» автоматически откроет Google Chrome в режиме «инкогнито», если тот установлен.
FirstTimeWizardToadlet.browserWarningIncognito=Вы пользуетесь браузером с поддержкой анонимности, таким как Google Chrome. Это хорошо. Вам нужно избегать работы с Фринет через любой браузер без такой поддержки. Иначе, убедитесь что это отдельный браузер, не основной с которого вы обычно выходите в интернет, иначе обычные Веб-сайты могут определить то, что вы пользуетесь Фринетом.
FirstTimeWizardToadlet.browserWarningIncognitoPageTitle=Для просмотра Фринет используется браузер с поддержкой режима «Инкогнито»
FirstTimeWizardToadlet.browserWarningIncognitoShort=Вы используете браузер в режиме инкогнито (что хорошо)
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=Большинство Веб-браузеров, кроме Microsoft Internet Explorer, будут работать с Фринет нормально, к примеру, известно что Firefox, Opera, Safari, Chrome и Lynx работают без проблем.
FirstTimeWizardToadlet.browserWarningPageTitle=Используйте отдельный браузер для просмотра Фринета!
FirstTimeWizardToadlet.browserWarningShort=Вы должны использовать отдельный браузер (или браузер с режимом приватного просмотра) для работы с Фринет!
FirstTimeWizardToadlet.browserWarningSuggestion=Многие браузеры, кроме Microsoft Internet Explorer, будут нормально работать с Фринет, к примеру, Firefox, Opera, Safari, Chrome, и Lynx. Вам нужно установить один из них, скопировать текущий адрес из адресной строки, и открыть в новом браузере.
FirstTimeWizardToadlet.bwlimitHigherSpeed=повышенная скорость
FirstTimeWizardToadlet.bwlimitLowerSpeed=пониженная скорость
FirstTimeWizardToadlet.chooseNodeName=Укажите название узла!
FirstTimeWizardToadlet.chooseNodeNameLong=Введите название узла в поле внизу (мы бы рекомендовали использовать ваше сетевое имя, возможно с email). Это делается для того чтобы ваши друзья (соседи, которых вы добавили вручную и которым доверяете) смогли отличить ваш узел от других узлов. Незнакомцы (автоматически добавленные соседи, которым нельзя доверять) не увидят это название. Заметьте, что любой друг и любой из подключеных к вам незнакомцев может определить вас по IP-адресу, но он сможет так просто определить какую информацию вы запрашиваете.
FirstTimeWizardToadlet.clickContinue=Нажмите здесь чтобы продолжить.
FirstTimeWizardToadlet.congratz=Добро пожаловать на борт!
FirstTimeWizardToadlet.congratzLong=Поздравляем, Фринет готов к работе. Вы можете поменять любые из опций, которые вы только что установили, через меню Настройки. Заметьте, что запуск Фринета происходит довольно медленно, но со временем скорость увеличится (или, если вы установили ВЫСОКИЙ уровень сетевой защиты, вам нужно будет добавить друзей). Вы можете начать с закладок на следующей странице. Желаем вам приятной работы с Фринетом.
FirstTimeWizardToadlet.connectToStrangers=Соединяться с незнакомцами?
FirstTimeWizardToadlet.connectToStrangersLong=Чтобы Фринет работал, вы должны быть подключены к как минимум пяти узлам. В идеале эти узлы должны быть запущены людьми, которых вы знаете и которым доверяете. Если у вас недостаточно друзей, у которых работает Фринет, вы можете подключаться к незнакомым узлам. Однако, подключение к незнакомцам покажет что вы пользуетесь Фринетом и снизит безопасность. Если вы хотите держать информацию о том, что пользуетесь Фринетом, в секрете, подключение к незнакомцам может вызвать проблемы.
FirstTimeWizardToadlet.continue=Продолжить
FirstTimeWizardToadlet.continueEnd=Нажмите чтобы начать работу с Фринет!
FirstTimeWizardToadlet.currentPrefix=Текущий размер:
FirstTimeWizardToadlet.currentSpeed=Текущее ограничение:
FirstTimeWizardToadlet.datastoreSize=Размер хранилища
FirstTimeWizardToadlet.datastoreSizeLong=Укажите размер хранилища данных. Хранилище работает по типу кэша; хранение данных для сети поможет вам быстрее получить часто файлы, к которым другие узлы обращаются чаще всего. Чем больше места вы выделите, тем лучше для всего сообщества и тем быстрее будет ваш узел и загрузки с него.
FirstTimeWizardToadlet.enableJSTUN=Разрешить автоматическое обнаружение IP-адреса через STUN. При этом чтобы определить ваш IP используются центральные сервера (которые используются также программами интернет-телефонии). Отключите, если вы не хотите их использовать.
FirstTimeWizardToadlet.enableOpennet=Вы сможете отключить соединения с незнакомцами позже, после того как добавите достаточно друзей, однако за это время вы успеете раскрыть им некоторую информацию о своем узле. Фринет — все еще экспериментальная сеть и мы не гарантируем вам полной безопасности.
FirstTimeWizardToadlet.enableUPnP=Разрешить Universal Plug and Play (UPnP). Установите этот параметр, если в вашей сети находится роутер. Не устанавливайте, если вы подключаетесь к провайдеру напрямую, т.е. через модем, или в вашей сети есть люди, которым вы не доверяете.
FirstTimeWizardToadlet.fivePercentDisk=(= 5% свободного места на диске)
FirstTimeWizardToadlet.friendsSecurityPageTitle=Первый запуск Фринета! - Защита от друзей
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Я знаю как минимум одного человека, использующего Фринет, и я добавлю их на странице друзей.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}ВНИМАНИЕ${/bold}: Вам нужно добавить друзей вручную, иначе Фринет не подключится к сети! При высокой степени защиты, Фринет устанавливает соединение только с вашими друзьями, то есть узлами, запущеными людьми, которых вы знаете и которых вы добавили через станицу «Добавить друга» в меню Фринет. Это означает, что Фринет не будет работать, пока не добавлен как минимум один друг, и вам нужно добавить как минимум 3 чтобы производительность повысилась, желательно 5-10. Не добавляйте чей-либо узел как друга если вы не знаете его владельца лично в сети или в реальной жизни, иначе это нанесет вред производительности и не увеличит вашу защиту.
FirstTimeWizardToadlet.homepageTitle=Первый запуск Фринета!
FirstTimeWizardToadlet.iDoTrust=Доверяете ли вы людям, которые подключены к ${interface} (${ip})?
FirstTimeWizardToadlet.isNetworkTrusted=Вы доверяете своей локальной сети?
FirstTimeWizardToadlet.isNetworkTrustedLong=Доверяете ли вы своей локальной сети? Если вы ответите «Да», ваш узел будет открыт каждому, кто захочет подключиться к нему через эту сеть. Позже вы сможете выборочно настроить параметры доступа на странице настроек.
FirstTimeWizardToadlet.memoryLimit=Использование памяти
FirstTimeWizardToadlet.memoryLimitLong=Как много памяти вы разрешите использовать Фринету? Если у вас много загрузок и выгрузок, Фринету потребуется больше памяти. Мы бы не советовали устанавливать это значение ниже 128Мб кроме тех случаев когда у вас очень мало ОЗУ. Если же у вас 1Гб и больше, вам нужно установить хотя бы 256Мб. Изменения вступят в силу после перезапуска Фринета.
FirstTimeWizardToadlet.networkSecurityPageTitle=Первый запуск Фринет! - Защита сети
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Защита от чужаков, пытающихся атаковать вас через Интернет (подключение только к друзьям)
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Защита от незнакомца, пытающегося атаковать вас через Интернет (подключение только к незнакомцам)
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Фринет будет подключен к вашим друзьям, при этом кому бы то ни было будет крайне сложно отследить ваши действия. Насколько вы обеспокоены возможными серьезными и дорогостоящими атаками со стороны людей которых вы не знаете?
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Фринет будет подключен к незнакомцам, поэтому безопасность будет относительно низкой. При желании вы можете добавить друзей позже. Насколько вы обеспокоены возможными атаками со стороны людей которых вы не знаете?
FirstTimeWizardToadlet.noNetworkIF=Дополнительные сетевые интерфейсы не найдены
FirstTimeWizardToadlet.noNetworkIFLong=Фринет не нашел никаких дополнительных сетевых интерфейсов. Похоже, что вы будете подключаться к нему с вашего компьютера и только с него.
FirstTimeWizardToadlet.opennetChoiceCon=Недостаток
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Подключаться только к друзьям
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Вам нужно как минимум ${minfriends} друзей, пользующихся Фринетом.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Крайне сложно отследить ваши действия во Фринет.
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Подключаться к незнакомцам
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Намного проще определить что это именно вы передаете сообщения, обмениваетесь файлами и т.д.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=No need to know anyone that uses Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Ваш узел - часть большой сети (то есть "основного Фринета", к которому вы подключаетесь через незнакомцев) или часть закрытой сети, о существовании которой атакующие не подозревают.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Во Фринете нет каких-либо опасных ошибок. Любая программа существенного размера содержит ошибки. Мы надеемся что не оставили ни одной серьезной ошибки, которая может нарушить вашу анонимность, но не можем гарантировать их полное отсутствие. Вы были предупреждены!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Время от времени вы меняете свой идентификатор во Freetalk.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Вы не находитесь слишком близко к незнакомцам. Если, к примеру,  ваши друзья подключаются к незнакомцам, вы можете быть уязвимы для обладающего большими ресурсами атакующего.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Сейчас вы, возможно, хотите подключиться к незнакомцам для того чтобы сразу же выйти во Фринет. Вам не стоит этого делать, если вы планируете заниматься чем-либо незаконным, потому что обладающий достаточными ресурсами и упорством атакующий может отследить ваши выгрузки, загрузки, сообщения и т.д. Мы надеемся, что в дальнейшем все пользователи Фринета будут подключаться только к своим друзьям, тем самым обеспечивая собственную безопасность.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Вы подключаетесь только к своим друзьям.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Потенциальные атакующие не знают и не предполагают кто вы и где находитесь.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Ваши друзья обеспечивают безопасность своих компьютеров.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Вы выгружаете файлы или сайты только в безопасном режиме. Фринет будет напоминать вам об этом.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Вы не делаете ничего действительно глупого (не упоминаете ни своего имени, ни адреса, ни других своих личных данных или личных данных своих знакомых).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Фринет обеспечивает приемлимую анонимность и защиту от блокирования, ЕСЛИ: (нажмите чтобы увидеть)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Вы доверяете своим друзьям (но не незнакомцам).
FirstTimeWizardToadlet.opennetChoiceIntroduction=Фринет предназначен для того, чтобы обеспечить вашу анонимность при общении, обмене файлами, просмотре сайтов и т.д. При использовании Фринета наибольшая безопасность достигается только тогда, когда вы знаете тех людей, к кому вы подключаетесь..
FirstTimeWizardToadlet.opennetChoicePageTitle=Первый запуск Фринета! - К кому должен подключаться Фринет?
FirstTimeWizardToadlet.opennetChoicePro=Преимущество
FirstTimeWizardToadlet.opennetChoiceTitle=К кому должен подключаться Фринет?
FirstTimeWizardToadlet.opennetNo=У меня есть как минимум 5 друзей, использующих Фринет, и я добавлю информацию о них на странице Друзей.
FirstTimeWizardToadlet.opennetYes=Я хочу чтобы Фринет автоматически искал незнакомцев, к которым я могу подключиться.
FirstTimeWizardToadlet.physicalSecurityPageTitle=Первый запуск Фринета! - Настройка защиты данных
FirstTimeWizardToadlet.plugins=Дополнения
FirstTimeWizardToadlet.pluginsLong=Для того чтобы расширить функциональность Фринета, вы можете установить дополнения. Некоторые из этих дополнений них могут вызвать у пользователей вопросы безопасности, об этом смотрите ниже
