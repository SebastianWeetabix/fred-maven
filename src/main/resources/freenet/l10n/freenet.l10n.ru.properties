MP3Filter.bogusMP3NoFrames=Файл не похож на MP3.
MP3Filter.bogusMP3NoFramesExplanation=Этот файл не похож на MP3. Файл может быть поврежден, либо кто-то пытается замаскировать расширением .mp3 другой тип файла чтобы нарушить вашу анонимность..
MP3Filter.freeBitrateNotSupported=Фильтр не работает с MP3-файлами со свободным битрейтом
MP3Filter.freeBitrateNotSupportedExplanation=Похоже что это mp3-файл с расширением "свободный битрейт", которое позволяет использовать нестандартные битрейты. Такие файлы не поддерживаются большинством аудиопроигрывателей и поэтому встречаются довольно редко. Тем не менее файл, скорее всего, безопасен если вы будете осторожны и если ваш плеер не выполняет ненужных действий типа отображения веб-URL как ссылок.
MeaningfulNodeNameUserAlert.noNodeNick=Похоже что ваш узел не знает ваше сетевое имя. Добавление своего email-адреса или прозвища в IRC это, в общем-то говоря, неплохая идея. Вашим друзьям будет проще узнавать ваш узел в своем списке друзей (заметьте, что имя вашего узла увидят только ваши соседи из Даркнета, перечисленные на странице друзей, незнакомцы узнать его не смогут).
MeaningfulNodeNameUserAlert.noNodeNickShort=Ваш узел не имеет имени.
MeaningfulNodeNameUserAlert.noNodeNickTitle=Ваш узел не имеет имени.
