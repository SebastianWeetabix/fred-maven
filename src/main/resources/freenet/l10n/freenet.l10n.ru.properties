FirstTimeWizardToadlet.welcomeInfoboxContent1=Добро пожаловать в мастер первого запуска Фринета. Этот инструмент позволит вам быстро настроить и запустить ваш узел.
FirstTimeWizardToadlet.welcomeInfoboxTitle=Добро пожаловать во Фринет!
