SecurityLevels.networkThreatLevel.darknetExplain=Я знаю как минимум трех людей (более десяти для высокой производительности) кто уже использует Фринет. Подключаться только к друзьям.
SecurityLevels.networkThreatLevel.darknetLabel=Режим Даркнета (подключаться только к друзьям)
SecurityLevels.networkThreatLevel.opennetExplain=Я не знаю никого кто уже использует Фринет, поэтому мне нужно чтобы соединение с другими узлами устанавливалось автоматически.
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Добавление в друзья незнакомых вам людей людей не увеличит защищенность узла и только снизит производительность!
SecurityLevels.networkThreatLevel.opennetIntro=Знаете ли вы кого-нибудь, кто уже использует Фринет, лично? Если вы знаете как минимум трех людей, использующих Фринет, вы можете включить режим Даркнета, в котором Фринет подключается только к вашим друзьям, намного увеличивая защиту узла. Однако если вы не знаете никого кто уже подключен к Фринету или же хотите увеличить производительность, вам нужно включить режим Опеннета. При этом Фринет будет автоматически подключаться к узлам, запущенным незнакомыми вам людьми.
SecurityLevels.networkThreatLevel.opennetLabel=Режим Опеннета (подключаться к незнакомцам и друзьям)
SecurityLevels.networkThreatLevel.choice.HIGH=Я хотел бы существенно затруднить возможность отследить мои сообщения и подключения. Я обеспокоен тем что провайдеры и правительство могут попытаться заблокировать Фринет.
SecurityLevels.networkThreatLevel.choice.LOW=Меня не волнует мониторинг, мне нужна максимальная производительность.
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Я намереваюсь получать доступ к информации, которая может стать поводом для моего ареста, заключения, или хуже. Я понимаю что Фринет — экспериментальный проект и не может гарантировать полную защиту от определенных атак, но я принимаю этот риск по сравнению с его альтернативами.
SecurityLevels.networkThreatLevel.choice.NORMAL=Я живу в довольно свободной стране, но я хотел бы уменьшить возможность отследить мои сообщения и то чем я занимаюсь.
SecurityLevels.networkThreatLevel.desc.HIGH=Фринет не будет обмениваться с друзьями какой-либо информацией и будет работать медленнее чем при СРЕДНЕМ уровне.
SecurityLevels.networkThreatLevel.desc.LOW=Будет довольно просто установить вашу личность!
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Фринет будет работать ${bold}намного${/bold} медленнее чем при ВЫСОКОМ уровне, и ${bold}у вас должны быть друзья, у которых запущен Фринет${/bold}.
SecurityLevels.networkThreatLevel.desc.NORMAL=Фринет будет достаточно осторожен в том чтобы защитить вашу анонимность, но это будет стоить части производительности. Фринет будет автоматически подключаться к незнакомым узлам. Мы рекомендуем вам добавить друзей и установить ВЫСОКИЙ уровень..
SecurityLevels.networkThreatLevel.name.HIGH=ВЫСОКИЙ
SecurityLevels.networkThreatLevel.name.LOW=НИЗКИЙ
SecurityLevels.networkThreatLevel.name.MAXIMUM=МАКСИМАЛЬНЫЙ
SecurityLevels.networkThreatLevel.name.NORMAL=СРЕДНИЙ
SecurityLevels.physicalThreatLevel.choice.HIGH=Я очень заинтересован в безопасности. Шифровать все важные данные с помощью пароля. Не разрешать доступ до тех пор, пока я не введу этот пароль.
SecurityLevels.physicalThreatLevel.choice.LOW=Безопасность меня не интересует. Не шифровать ничего.
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Я очень забочусь о безопасности. Шифровать все и не сохранять ключ. Уничтожать все данные при перезапуске узла: когда я перезапущу узел, все загрузки будут удалены из хранилища.
SecurityLevels.physicalThreatLevel.choice.NORMAL=Я заинтересован в безопасности. Шифровать все важные данные, так что я могу быстро удалить их, нажав «кнопку паники» на странице загрузок/выгрузок, или удалив файл master.keys.
SecurityLevels.physicalThreatLevel.desc.HIGH=Фринет будет использовать пароль для защиты ключей шифрования, поэтому после перезапуска Фринета вы должны ввести этот пароль для того чтобы получить доступ к очереди загрузок/выгрузок и кэшу недавно просмотренных фрисайтов. Загрузки будут помещаться в зашифрованное хранилище, без сохранения отдельных файлов на жесткий диск.
SecurityLevels.physicalThreatLevel.desc.LOW=Фринет не будет использовать шифрование данных, оставляя следы работы в сети на жестком диске. Производительность будет выше, но за счет снижения защиты от тех случаев когда компьютер изъят или украден. Все загрузки будут сохранены на диск без шифрования.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Фринет будет хранить ключи шифрования, недавно посещенные сайты и т.п. только в оперативной памяти, без их сохранения на диск. Загрузки и выгрузки будут доступны только до перезапуска и тоже не будут сохраняться на диск. Будьте осторожны, не сохраняйте ничего на диск либо воспользуйтесь дисками, зашифрованными с помощью Truecrypt и скрытыми разделами.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Фринет будет шифровать временные файлы, базу загрузок и выгрузок, а так же кэш недавно посещенных сайтов. Ключи будут сохранены в файле master.keys, и если вы надежно удалите этот файл, все остальные данные станут не доступны. Мы рекомендуем переносить крупные файлы во временное хранилище, они останутся зашифрованными и могут быть просмотрены через страницу Загрузок, но вы можете, если захотите, извлечь эти файлы на диск.
SecurityLevels.physicalThreatLevel.name.HIGH=ВЫСОКИЙ
SecurityLevels.physicalThreatLevel.name.LOW=НИЗКИЙ
SecurityLevels.physicalThreatLevel.name.MAXIMUM=МАКСИМАЛЬНЫЙ
SecurityLevels.physicalThreatLevel.name.NORMAL=СРЕДНИЙ
