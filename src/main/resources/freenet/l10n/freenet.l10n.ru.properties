ChatForumsToadlet.content1=Есть три способа анонимного общения во Фринете. Все они позволяют обмениваться сообщениями на форумах, не поддерживают общение в реальном времени и каждый из них имеет свои недостатки.
ChatForumsToadlet.content2=Команда разработчиков Фринета не разрабатывала и не тестировала ни Frost, ни FMS, и мы не можем гарантировать их надежность. Существует множество других дополнений и приложений для Фринета (вики, чат в режиме реального времени, социальные сети), которые вы можете найти, просматривая Фринет.
ChatForumsToadlet.fms=${fms}FMS${/fms} — Freenet Message System — активно развивающийся клиент для обмена сообщениями, который объединяет довольно большое сообщество пользователей. Это отдельное приложение, не являющееся частью Фринета, поэтому вам придется скачать и установить FMS самостоятельно.
ChatForumsToadlet.freetalk=Freetalk - рекомендуемый клиент для общения во Фринете, но он все еще находится на стадии тестирования и не выпущен официально. Для того чтобы скачать Freetalk, перейдите на ${pluginspage}страницу дополнений${/pluginspage} и загрузите два дополнения - WebOfTrust и Freetalk (они видны когда включен расширенный режим). Затем вернитесь на страницу "Общение" и залогиньтесь (этот текст исчезнет).
ChatForumsToadlet.freetalkButton=Установить Freetalk
ChatForumsToadlet.freetalkRecommended=Рекомендуемый способ общения во Фринете - Freetalk. Нажмите на кнопку внизу чтобы установить его. Freetalk - это дополнение для Фринета, которое обеспечивает доступ к анонимным форумам. Оно основано на дополнении "web of trust", предоставляющем защиту от спама таким образом, что каждый пользователь может присвоить себе анонимный идентификатор и снижать доверие к идентификаторам пользователей, рассылающих спам.
ChatForumsToadlet.frost=${frost-freenet}Frost${/frost-freenet} (${frost-web}веб-сайт${/frost-web}) — первый клиент Фринета для общения на форумах. Frost уязвим для спама и атак, приводящих к отказу в обслуживании, поэтому мы рекомендуем выбрать другую программу. Как и FMS, Frost - это отдельное приложение, не являющееся частью Фринета, поэтому вам придется установить его самостоятельно.
ChatForumsToadlet.othersIntro=Две других популярных программы для общения на форумах:
ChatForumsToadlet.title=Общение во Фринете
