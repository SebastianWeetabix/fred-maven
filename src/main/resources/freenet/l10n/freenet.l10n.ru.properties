SecurityLevels.friendsThreatLevel.choice.LOW=Я не беспокоюсь об атаках со стороны друзей. Я доверяю моим друзьям и их умению защитить свой компьютер.
SecurityLevels.friendsThreatLevel.choice.NORMAL=Я не очень обеспокоен насчет атак со стороны друзей, но предпочитаю работать во Фринет с осторожностью.
SecurityLevels.friendsThreatLevel.desc.HIGH=Фринет не будет обмениваться с друзьями какой-либо информацией и будет работать медленнее чем при СРЕДНЕМ уровне.
