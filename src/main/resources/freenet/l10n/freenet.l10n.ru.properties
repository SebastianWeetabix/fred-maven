PacketSender.somePeersDisconnectedBlockedTooLongDetail=У ${count} ваших соседей возникли серьезные проблемы (они не смогли присвоить номер пакета в течение 10 минут). Возможно, это произошло из-за ошибки в программе. Отправьте отчет об ошибке нам на сайт ${link}https://bugs.freenetproject.org/view.php?id=2692${/link} или по почте на адрес support@freenetproject.org. Не забудьте добавить в отчет это сообщение и версию Фринета, с которой вы работаете. Вот список соседей, с которыми возникли проблемы (вы можете не включать их в отчет если это ваши друзья из Даркнета):
