FileInsertWizardToadlet.insertRandom=такой способ намного безопаснее, но каждый раз при выгрузке файла вами или кем-либо другим, будет формироваться новый ключ. Используйте этот способ выгрузки если вы хотите поделиться секретной информацией, доступной только вам.
