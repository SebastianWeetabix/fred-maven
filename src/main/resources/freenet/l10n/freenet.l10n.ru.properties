Node.acceptSeedConnections=Если значение установлено в «true», узел будет принимать запросы от посторонних узлов, помогая им выйти в сеть. Может подключиться любой узел, имеющий информацию о вашем узле, но только в целях уведомления о себе: такой узел сможет отсылать запросы только к тем узлам, которые он получил в результате уведомления (возможно, и к этому узлу, если к нам подключено недостаточно незнакомцев).
Node.acceptSeedConnectionsShort=Стать узлом-источником?
Node.alwaysAllowLocalAddresses=Всегда соединяться с узлами с локального адреса?
Node.alwaysAllowLocalAddressesLong=Если «true», Фринет будет пытаться соединиться с другими узлами как через их внешние IP, так и через локальные (localhost, LAN) адреса. Если настройка отключена, вы все еще можете настроить эту опцию для Даркнет-узлов (но не узлов в Опеннет). Включите, если хотите соединяться с узлами, находящимися на этом же компьютере или в вашей локальной сети, и если возможные ошибочные UDP-пакеты, передаваемые между компьютерами в вашей сети, вас не беспокоят.
Node.assumeNATed=Считать что порт не переброшен
Node.assumeNATedLong=Должен ли Фринет всегда считать что порт вашего узла находится за NAT-ом и не переброшен, и всегда посылать сообщения об установлении связи агрессивно (т.е. каждые 10-30 секунд), невзирая на очевидность обратного?
Node.autoChangeDatabaseEncryption=Расшифровать или зашифровать файл node.db4o автоматически при перезапуске узла?
Node.autoChangeDatabaseEncryptionLong=Зашифровать или расшифровать файл node.db4o при перезапуске (или при первом вводе пароля) если был изменен уровень защиты? (Файл зашифрован, если уровень защиты данных выше «Низкого»). Это замедлит следующую загрузку узла, но если вы отключите эту опцию, вам придется вручную остановить Фринет и удалить файл node.db4o(.crypt), что приведет к очистке очереди загрузок/выгрузок при последующем запуске.
Node.bandwidthLimitMustBePositiveOrMinusOne=Ограничением скорости должно быть число выше нуля или -1
Node.bindTo=Адрес IP для привязки
Node.bindToLong=IP-адрес для привязки
Node.bwlimitMustBePositive=Ограничение скорости должно быть числом выше нуля
Node.cfgDir=Каталог настроек
Node.cfgDirLong=Путь к каталогу с пользовательскими настройками (напр., пользовательской версией перевода).
Node.clientCacheSize=Размер клиентского кэша
Node.clientCacheSizeLong=Укажите размер клиентского кэша, который используется для того чтобы сохранять фрисайты, которые вы посетили, так что они не будут запрошены из сети в следующий раз, а поэтому загрузятся быстрее без обращения к сети. Если тип кэша установлен в "none", этот параметр игнорируется; если тип "ram", эта настройка — объем памяти, используемой кэшем (который ограничивается глобальным лимитом, увеличьте его при необходимости); если это "salt-hash", эта настройка — размер клиентского кэша на диске.
Node.clientCacheType=Тип клиентского кэша?
Node.clientCacheTypeLong=Установка этой опции на «none» оставит меньше следов на тот случай если ваш компьютер будет изъят, но узлу придется заново скачивать каждую страницу каждый раз, когда вы ее посещаете, что снижает производительность и делает ваши запросы более видимыми в сети; если вы установите опцию на «ОЗУ», хранящиеся в кэше страницы будут видны только до остановки узла Фринета и займут часть памяти системы. Первый запуск устанавливает опцию на «salt-hash», при этом посещенные фрисайты сохраняются на диск, но, в зависимости от уровня защиты данных, в зашифрованном или защищенном паролем виде (поэтому удаление файла master.keys уничтожит клиентский кэш).
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Настройку соединения с узлами-источниками нельзя запретить пока Опеннет запущен, либо запретите и затем заново разрешите Опеннет, либо перезапустите Фринет.
Node.databaseMemory=Максимальный объем памяти, используемый хранилищем
Node.databaseMemoryLong=Использование базой данных памяти для хранения индексов хранилища. 0 — без ограничений (ограничение остается и составляет ~ 30% памяти системы)
Node.deadlockTitle=Похоже что причина зависания в сбойной комбинации JVM и ядра
Node.defragDatabaseOnStartup=Дефрагментировать базу данных загрузок при следующем запуске?
Node.defragDatabaseOnStartupLong=Если значение установлено в «true», при следующем запуске (или после того как будет введен пароль) база данных будет дефрагментирована.
Node.defragOnce=Однократная дефрагментация (включайте вместе с предыдущим пунктом!)
Node.defragOnceLong=Если этот и предыдущий пункт установлен в «true», проводим дефрагментацию при следующем запуске и затем отключаем ее.
Node.disablePHTLS=Отключить вероятностное изменение HTL
Node.disablePHTLSLong=Отключить вероятностное изменение HTL (не меняйте, если не знаете точно что вы делаете)
Node.dropPacketEvery=Частота отбрасывания пакетов (опция для тестирования)
Node.dropPacketEveryLong=Частота отбрасывания пакетов. Эта опция используется разработчиками для проверки моделирования потери пакетов. 0 означает никогда не отбрасывать пакеты. Не меняйте!
Node.enableARKs=Разрешить ARKи? (НЕ ОТКЛЮЧАТЬ!).
Node.enableARKsLong=Разрешить ARKи? (НЕ ОТКЛЮЧАТЬ!).
Node.enableOpennetFailed=Фринет не смог соединиться с незнакомцами и выйти в Опеннет. Вам нужно либо исправить это, либо сообщить об ошибке, либо устанавливать соединения только с друзьями. Дополнительно: ${message}
Node.enableOpennetFailedTitle=Подключение к Опеннету не удалось
Node.enablePacketCoalescing=Разрешить объединение пакетов?
Node.enablePacketCoalescingLong=Разрешить объединение пакетов? Это увеличит эффективность передачи данных, снизит нагрузку на процессор и немного увеличит защиту от анализаторов трафика ценой небольшой латентности сообщений. Не отключайте если вы не знаете точно что вы делаете.
Node.enablePerNodeFailureTables=Вести списки недоступных узлов?
Node.enablePerNodeFailureTablesLong=Разрешить автоматически обходить при передаче данных те узлы, которые не ответили на запрос за последние 10 минут?
Node.enableSwapQueueing=Разрешить помещать запросы обмена в очередь? (НЕ ОТКЛЮЧАТЬ!)
Node.enableSwapQueueingLong=Разрешить помещать запросы обмена в очередь? (НЕ ОТКЛЮЧАТЬ!)
Node.enableSwapping=Разрешить смену местоположения в сети? (НЕ ОТКЛЮЧАТЬ!)
Node.enableSwappingLong=Разрешить смену местоположения в сети? (НЕ ОТКЛЮЧАТЬ! Используется только при тестировании).
Node.enableULPRDataPropagation=Разрешить распространение данных ULPR?
Node.enableULPRDataPropagationLong=Разрешить быструю передачу недавно запрошенных ключей тем узлам, которые их запросили, после того как данные были обнаружены? (Ультра быстрые непрерывные запросы).
Node.errorApplyingConfig=Ошибка при принятии новой конфигурации : ${error}
Node.failedToRenameDecrypting=Узел не  смог переименовать базу данных очереди загрузок ${fromfile} в ${tofile} при ее расшифровке. База данных очереди загрузок не будет доступна пока вы не переименуете ее вручную.
Node.failedToRenameDecryptingTitle=Сбой при переименовании базы данных очереди загрузок в процессе расшифровки, база данных загрузок отключена.
Node.failedToRenameEncrypting=Узел не  смог переименовать базу данных очереди загрузок ${fromfile} в ${tofile} при ее зашифровке. База данных очереди загрузок не будет доступна пока вы не переименуете ее вручную.
Node.failedToRenameEncryptingTitle=Сбой при переименовании базы данных очереди загрузок в процессе шифрования, база данных загрузок отключена.
Node.forceBigShrink=Сжать хранилище немедленно (только для хранилища с типом bdbje-index)
Node.forceBigShrinkLong=В зависимости от выбора крупное хранилище немедленно уменьшится (процентов на 10), не дожидаясь перезапуска узла. Сжатие «на лету» не определяет, какие данные использовались недавно и не сохраняет их, поэтому такое сжатие не рекомендуется; используйте его только если хотите получить результат немедленно. Только для хранилища с типом bdbje-index.
Node.inBWLimit=Ограничение входящего трафика (байт в секунду)
Node.inBWLimitLong=Ограничение входящего трафика (байт/с); Фринет почти никогда не должен превышать это ограничение; -1 = четырехкратное установленной скорости отдачи (outputBandwidthLimit)
Node.invalidStoreSize=Размер хранилища должен составлять как минимум 32Мб
Node.java15Deprecated=В скором времени Фринету потребуется Java версии 1.6. Обновите установленную у вас JVM или Фринет может перестать работать!
Node.java15DeprecatedTitle=Обновите Java до версии 1.6 или Фринет перестанет работать!
Node.l10nLanguage=Язык, на котором Фринет показывает сообщения
Node.l10nLanguageLong=Эта настройка поменяет язык, на котором отображаются сообщения. Учтите, что некоторые строки могут остаться не переведенными до перезапуска узла.
Node.masterKeyFile=Путь к ключевому файлу
Node.masterKeyFileLong=Имя ключевого файла. Он содержит ключи шифрования для кэша недавно посещенных фрисайтов (клиентский кэш), очереди загрузок и т.д. Эта информация может быть защищена паролем на странице настроек безопасности, но удаление ключевого файла сделает ее бесполезной даже с паролем.
Node.maxHTL=Максимум HTL
Node.maxHTLLong=Максимум HTL (ТОЛЬКО ДЛЯ РАЗРАБОТЧИКОВ!)
Node.maxOpennetPeers=Максимальное число подключенных узлов Опеннет
Node.maxOpennetPeersLong=Максимальное число подключенных узлов Опеннет (должно быть от 0 до 40 включительно, но зависит от числа друзей и ограничения скорости отдачи/загрузки, действительное число узлов можно посмотреть на странице статистики).
Node.maxOpennetPeersMustBeTwentyOrLess=Должно быть около 40 или ниже
Node.maxPacketSize=Максимальный размер пакета (MTU)
Node.maxPacketSizeLong=Максимальный размер пакетов UDP, отправляемых Фринетом, принимая во внимание что в заголовке пакетов UDP/IP 28 байт. Мы будем использовать MTU сетевого интерфейса, если сможем его определить, но ошибки случаются везде, и к сожалению мы не можем запросто определить Path MTU.
Node.mustBePositive=Значение параметра должно быть выше нуля
Node.nodeDir=Каталог узла
Node.nodeDirLong=Имя каталога, где узел хранит файлы, относящиеся к себе, к примеру список пиров
Node.nodeName=Название этого узла
Node.nodeNameLong=Название узла, которое будут видеть только ваши друзья.
Node.notEnoughSpaceToAutoDecrypt=Места не достаточно, поэтому очередь загрузок не была расшифрована. Ваш узел будет работать медленнее, но, скорее всего, это не станет проблемой. Если вы хотите удалить базу загрузок, вы можете остановить Фринет и удалить файл ${file}, или очистите ${size}, после чего перезапустите Фринет.
Node.notEnoughSpaceToAutoDecryptTitle=Недостаточно места на диске, не удается расшифровать очередь загрузок!
Node.notEnoughSpaceToAutoEncrypt=Места не достаточно, поэтому очередь загрузок/выгрузок не была зашифрована. Если ваш узел будет взломан, посторонние смогут увидеть ваши загрузки! Вы должны очистить достаточно места для переноса (${size}) и перезапустить Фринет, или удалить ${file} (остановив перед этим узел), или установить НИЗКИЙ уровень защиты данных, если вы не хотите шифровать их.
Node.notEnoughSpaceToAutoEncryptTitle=Для зашифровки очереди загрузок не достаточно места на диске!
Node.notUsingSunVM=Вы запускаете Фринет из виртуальной машины JVM, разработанной не Sun/Oracle: ${vendor} ${version}. Делать это не рекомендуется: Фринет может работать неправильно. Если есть возможность, скачайте Java от Sun/Oracle с сайта http://www.java.com/getjava/.
Node.notUsingSunVMShort=Фринет запущен на виртуальной машине JVM, разработанной не Sun/Oracle, а это не рекомендуется, установите самую новую версию Java от Sun/Oracle.
Node.notUsingSunVMTitle=Используется не Sun/Oracle JVM
Node.notUsingWrapper=Вы запустили Фринет без оболочки. Делать это не рекомендуется. Фринет не сможет перезапустить себя, поэтому обновления не сработают, и если JVM вдруг зависнет, он тем более не перезапустится. Кроме того, Фринет не сможет сформировать дампы стеков для некоторых случаев, так что отладка будет очень сложной.
Node.notUsingWrapperShort=Фринет работает без оболочки. Это не рекомендуется.
Node.notUsingWrapperTitle=Оболочка не используется!
Node.oneConnectionPerIP=Установить ограничение в одно соединение с одного адреса?
Node.oneConnectionPerIPLong=Не разрешать более одного подключения с адреса? Это затруднит подключение атакующего к вашему узлу под разными идентификаторами с целью управления передачей данных или сбора этих данных. Кроме того, эта настройка не даст одному и тому же узлу подключаться со стороны Даркнет и Опеннет одновременно.
Node.openJDKMightBeVulnerableXML=Обновите Java! Ваша версия Java может быть уязвима для эксплойтов. К сожалению Фринет не может определить, исправлена ли эта уязвимость или нет. Если вы не уверены, не запускайте ни Thaw, ни Freetalk пока не обновите Java (возможно, вы сделаете это через механизм обновлений). После обновления перезапустите Фринет и Thaw.
Node.opennetEnabled=Разрешить небезопасный режим (автоматически подключаться к неизвестным узлам)?
Node.opennetEnabledLong=Разрешить небезопасный режим (Опеннет)? Если он разрешен, ваш узел будет обмениваться данными с неизвестными узлами (незнакомцами, в противоположность друзьям). Однако факт того что у вас запущен Фринет, становится известным, и поэтому вас проще атаковать. Поэтому, если вы знаете достаточно людей, использующих Фринет, вам следует подключиться к узлам, которым вы доверяете (друзьям) и отключить Опеннет.
Node.opennetPort=Номер порта Опеннет (UDP)
Node.opennetPortLong=Порт UDP, по которому узел обменивается информацией с незнакомцами, т.е. опеннет-узлами. По возможности этот порт должен быть переброшен. Для подключения друзей (даркнета) используется другой порт.
Node.outBWLimit=Ограничение исходящего трафика (байт в секунду)
Node.outBWLimitLong=Ограничение исходящего трафика (байт/с); Фринет почти никогда не должен превышать это ограничение
Node.paddDataPackets=Дополнять пакеты, отправляемые этим узлом, мусором различной длины? (ПРОЧТИТЕ ПРЕДУПРЕЖДЕНИЕ!)
Node.paddDataPacketsLong=Дополнять пакеты, отсылаемые этим Фринет-узлом, мусором различной длины? С точки зрения безопасности, отключение настройки на одном узле — плохая идея, ведь если большая часть сети отключит добавление «мусора», мы не будем защищены даже от пассивных атак. Однако, отключение этой опции увеличит производительность, в основном процент отдачи информации. Вы были предупреждены!
Node.passOpennetPeersThroughDarknet=Передавать информацию об Опеннет-узлах через узлы Даркнет?
Node.passOpennetPeersThroughDarknetLong=Если значение в «true», информация об узлах Опеннет (и НИКОГДА информация об узлах Даркнета) будет передаваться через подключенные узлы Даркнета. Поэтому узел (сам узел, или подключенные к нему узлы) сможет получать узлы Опеннета от узлов Даркнета. Это полезно потому что позволяет нам быстрее подключать новые Опеннет-узлы, если мы потеряли их, к примеру, из-за отключения. Однако, это немного упрощает анализ трафика, поэтому отключите эту опцию если чувствуете опасность.
Node.pluginDir=Каталог дополнений
Node.pluginDirLong=Путь к каталогу дополнений
Node.port=Номер FNP-порта (UDP)
Node.portLong=Порт UDP для связи узлов Фринета (Freenet Node Protocol)
Node.publishOurPeersLocation=Отсылать ли нам информацию о местоположении наших соседей в сети другим соседям?
Node.publishOurPeersLocationLong=Отсылать информацию о положении подключенных к нам соседей другим нашим соседям? Это помогает передаче данных, но может служить подспорьем потенциальному атакующему.
Node.routeAccordingToOurPeersLocation=Учитывать ли местоположение равных нам узлов в сети при пересылке данных?
Node.routeAccordingToOurPeersLocationLong=Использовать ли нам информацию о местоположении в сети соседей наших соседей для передачи данных? Это помогает передаче данных, но может служить подспорьем потенциальному атакующему.
Node.runDir=Каталог с данными времени выполнения
Node.runDirLong=Путь к каталогу с промежуточными данными работы узла. После остановки Фринета каталог может быть очищен.
Node.skipWrapperWarning=Пропускать сообщение “Оболочка не используется”?
Node.skipWrapperWarningLong=Если "true", сообщение “Оболочка не используется” будет отключено. Изменение этой настройки вступит в силу только после перезапуска.
Node.slashdotCacheLifetime=Как долго хранить данные в кэше недавних запросов?
Node.slashdotCacheLifetimeLong=Как долго хранить данные в кэше недавних запросов (в миллисекундах)? Заметьте, что эти данные все равно исчезнут после перезапуска.
Node.slashdotCacheSize=Максимальный размер кэша недавних запросов
Node.slashdotCacheSizeLong=Максимальный размер кэша недавних запросов (заметьте, что есть еще и временное ограничение).
Node.storeBloomFilterCounting=Использовать bloom-фильтр?
Node.storeBloomFilterCountingLong=Использовать двубитный bloom-фильтр? (не меняйте если не уверены что это вам точно нужно)
Node.storeBloomFilterSize=Размер Bloom-фильтра в байтах
Node.storeBloomFilterSizeLong=Общий размер bloom-фильтра в байтах. Обычно 1/2048-ой части размера хранилища более чем достаточно . Установите в 0, если хотите отключить bloom-фильтр. Установите в -1, если хотите вернуть значение по умолчанию.
Node.storeDirectory=Каталог хранилища
Node.storeDirectoryLong=Каталог для файлов хранилища
Node.storeMaxMemTooHigh=Возможно, передача BDB более 80% памяти системы это не то что вы действительно хотите сделать!
Node.storePreallocate=Резервировать место под хранилище
Node.storePreallocateLong=Занимать место под хранилище
Node.storeSaltHashMigrated=Перенос хранилища завершен! Сейчас вы можете удалить старые файлы:
Node.storeSaltHashMigratedShort=Перенос хранилища завершен!
Node.storeSaltHashResizeOnStart=Менять размер хранилища при запуске узла (только для salt-hash)
Node.storeSaltHashResizeOnStartLong=Менять размер хранилища при запуске узла (только для salt-hash). Если значение «true», Фринет будет проводить изменения с хранилищем при запуске. Изменение будет проходить значительно быстрее, чем "на лету", но в то же время узел, пока не завершит изменение размера, будет некоторое время недоступен.
Node.storeSize=Размер хранилища в байтах
Node.storeSizeLong=Размер хранилища в байтах
Node.storeType=Тип хранилища (НЕ ИЗМЕНЯТЬ)
Node.storeTypeLong=Тип хранилища. Сейчас это может быть salt-hash (по умолчанию, сохраняет данные на диске с помощью хэш-таблиц и Bloom-фильтра), bdb-index (старый формат хранилища, не рекомендуется), или ОЗУ (ТОЛЬКО ДЛЯ ТЕСТИРОВАНИЯ, хранит индексы и данные в памяти, не на диске). Используйте ОЗУ только тогда, когда вы знаете что делаете, и только если у вас достаточно памяти для того чтобы хранить все данные (которые не сохранятся при выключении компьютера)! Изменения не произойдут пока вы не перезапустите Фринет.
Node.sunJVMxmlRemoteCodeExec=Установленная версия Java подвержена эксплойтам (выполнению кода с удаленной машины!). Обновитесь до Java 5 версии 20 или Java 6 версии 15 и выше как можно быстрее. Сейчас Фринет отключил все дополнения, работающие с XML, в том числе механизм поиска и чат, так что вы должны обновиться как можно быстрее! Более подробная информация тут: http://www.cert.fi/en/reports/2009/vulnerability2009085.html. Кроме того, не используйте Thaw или Freetalk. Дополнение UPnP работает, что представляет определенный риск, особенно если в вашей сети есть плохие ребята, но без него Фринет не сможет перебросить порты и будет иметь серьезные проблемы.
Node.sunJVMxmlRemoteCodeExecTitle=Немедленно обновите Java! Из-за серьезной уязвимости в JVM Фринет отключил часть своих основных функций, в том числе поиск повреждений! НЕ ИСПОЛЬЗУЙТЕ THAW и FREETALK, если к вашему узлу подключены незнакомцы, ОТКЛЮЧИТЕ ФРИНЕТ СЕЙЧАС ЖЕ!
Node.swapRInterval=Интервал отправки запроса об обмене (мс)
Node.swapRIntervalLong=Интервал между запросами для обмена местоположением, в миллисекундах. Не менять!
Node.throttleLocalTraffic=Замедлять локальный трафик?
Node.throttleLocalTrafficLong=Замедлять локальный трафик? Если разрешено, даже локальный трафик компьютера и трафик локальной сети будет замедлен глобальным ограничением скорости.
Node.tooSmallMTU=Слишком маленький MTU
Node.tooSmallMTULong=Похоже что MTU ваших соединений составляет ${mtu} байт. Фринет не сможет работать нормально при MTU менее чем ${minMTU} байт: соединение будет ненадежным и, скорее всего, медленным. Если есть возможность, исправьте эту проблему.
Node.tooSmallMTUShort=Проблемы в соединении: MTU ваших соединений слишком короткое, Фринет не может работать нормально. Скорее всего, что-то не будет работать.
Node.useSlashdotCache=Кэшировать все запросы за последние 30 минут?
Node.useSlashdotCacheLong=Запросы с высоким HTL не подходят для сохранения в хранилище. Если параметр имеет значение «true», они будут сохранены в кэше запросов, специальном кэше с коротким сроком действия. Если параметр установлен в false, то только ULPR-ответы будут сохранены в этом кэше.
Node.userDir=Каталог с данными пользователя
Node.userDirLong=Путь к каталогу с пользовательскими данными (напр., закладками, списками загрузок).
Node.withAnnouncement=Разрешить Фринету выходить в сеть с помощью узлов-источников? (Не меняйте, если вы не знаете что делаете)
Node.withAnnouncementLong=Разрешить вашему Фринет-узлу выходить в сеть используя узлы-источники? Для того чтобы выйти в Опеннет (сеть, состоящую из незнакомцев, к которой Фринет автоматически подключается при низком/среднем уровне сетевой защиты), мы подключаемся к внешним узлам, выбранным из небольшого списка, поставляемого с Фринет. Это, конечно, не очень безопасно, но если вы используете Опеннет, вам это понадобится: если ваш узел был отключен на время, тем более если он за NAT или сменил свой IP-адрес, ему нужно будет получить данные о сети от узлов-источников. Если же вы хотите увеличить защиту, тогда вам нужно подключиться к друзьям и установить высокий уровень сетевой защиты.
Node.writeLocalToDatastore=Сохранять локальные запросы и запросы близлежащих узлов в хранилище?
Node.writeLocalToDatastoreLong=Если параметр установлен в «false», мы сохраняем изменения в базе данных на диск каждые 30 секунд. Если «true», мы делаем это после каждой операции с базой. Это снизит производительность, зато уменьшит риск потери данных при непредвиденном отключении и потребление памяти. По умолчанию параметр установлен в «false» чтобы снизить использование диска.
NodeClientCore.alwaysCommit=Сохранять состояние после каждой операции базы данных?
NodeClientCore.alwaysCommitLong=Если параметр установлен в «false», мы сохраняем изменения в базе данных на диск каждые 30 секунд. Если «true», мы делаем это после каждой операции с базой. Это снизит производительность, зато уменьшит риск потери данных при непредвиденном отключении и потребление памяти. По умолчанию параметр установлен в «false» чтобы снизить использование диска.
NodeClientCore.couldNotFindOrCreateDir=Не могу найти или создать каталог
NodeClientCore.downloadAllowedDirs=Каталоги, в которые можно загружать файлы
NodeClientCore.downloadAllowedDirsLong=Разделенный точкой с запятой список каталогов, куда загрузки разрешены. "downloads" означает что применяется список, пустое значение означает что загрузки на диск запрещены, "all" означает что загрузки можно сохранить в любое место на диске. ПРЕДУПРЕЖДЕНИЕ! Если опция установлена в "all" любой пользователь, у которого есть доступ к FCP может скачать любой файл в любое место на компьютере!
NodeClientCore.downloadDir=Каталог загрузок по умолчанию
NodeClientCore.downloadDirLong=Каталог, в который по умолчанию сохраняются загрузки
NodeClientCore.encryptPersistentTempBuckets=Шифровать непрерывные временные пакеты? НЕ МЕНЯЙТЕ!
NodeClientCore.encryptPersistentTempBucketsLong=Шифровать непрерывные временные пакеты? В некоторых случаях (если у вас зашифрован как используемый раздел так и раздел подкачки) шифровать временные пакеты не имеет смысла. НЕ МЕНЯЙТЕ ЕСЛИ ВЫ НЕ ЗНАЕТЕ ЧТО ВЫ ДЕЛАЕТЕ!
NodeClientCore.encryptTempBuckets=Шифровать временные пакеты? НЕ МЕНЯЙТЕ!
NodeClientCore.encryptTempBucketsLong=Шифровать временные пакеты? В некоторых случаях (например, если у вас зашифрован и используемый раздел и раздел подкачки) шифровать временные пакеты не имеет смысла. НЕ МЕНЯЙТЕ ЕСЛИ ВЫ НЕ ЗНАЕТЕ ЧТО ВЫ ДЕЛАЕТЕ!
NodeClientCore.fileForClientStats=Файл клиентской статистики
NodeClientCore.fileForClientStatsLong=Файл для хранения статистики ограничений трафика (используется для того чтобы определить как часто посылать запросы)
NodeClientCore.maxArchiveSize=Максимальный размер любого архива
NodeClientCore.maxArchiveSizeLong=Максимальный размер любого архива
NodeClientCore.maxRAMBucketSize=Максимальный размер пакета в ОЗУ
NodeClientCore.maxRAMBucketSizeLong=Максимальный размер пакета в ОЗУ (большие пакеты будут храниться в виде файлов на диске)
NodeClientCore.maxUSKFetchers=Максимальное количество разрешенных загрузок USK
NodeClientCore.maxUSKFetchersLong=Наибольшее число разрешенных загрузок USK
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Должно быть больше нуля
NodeClientCore.movingTempDirOnTheFlyNotSupported=Перемещение каталога временных файлов «на лету» пока что не поддерживается
NodeClientCore.persistentTempDir=Каталог для хранения непрерывных временных файлов
NodeClientCore.persistentTempDirLong=Каталог, в которых сохраняются непрерывные временные файлы
NodeClientCore.ramBucketPoolSize=Количество ОЗУ, выделенное временным пакетам.
NodeClientCore.ramBucketPoolSizeLong=Количество ОЗУ, выделенное временным пакетам. Чем больше памяти выделено, тем меньше будет обращений к диску.
NodeClientCore.startingUp=Пожалуйста, подождите пока Фринет закончит процедуру запуска. В это время кое-что может не работать и Фринет будет медленнее чем обычно.
NodeClientCore.startingUpShort=Фринет запускается, кое-что может пока не работать или работать медленно.
NodeClientCore.startingUpTitle=Фринет запускается
NodeClientCore.tempDir=Каталог со временными файлами
NodeClientCore.tempDirLong=Имя каталога для временных файлов
NodeClientCore.uploadAllowedDirs=Каталоги, из которых можно выгружать файлы
NodeClientCore.uploadAllowedDirsLong=Разделенный точкой с запятой список каталогов, откуда выгрузки разрешены. Пустое значение означает что выгрузки с диска запрещены, "all" — что выгрузки разрешены отовсюду (включая системные файлы и т.д.!). ВНИМАНИЕ! Если значение установлено в "all" любой файл вашего компьютера может быть выгружен любым пользователем, у которого есть доступ к FCP.
NodeIPDectector.inclLocalAddress=Добавлять локальные адреса в список ссылок на узлы
NodeIPDectector.inclLocalAddressLong=Добавлять ли адреса из локальной сети (в том числе и localhost) в список ссылок на узлы. Это сработает только если обе стороны установят флаг allowLocalAddresses=true. (Чтобы установить этот флаг, откройте страницу «Друзья» в расширенном режиме).
NodeIPDectector.ipOverride=Задать IP вручную
NodeIPDectector.ipOverrideLong=Задать IP вручную (обычно не требуется) - установите, если у вас *выделенный* IP-адрес или доменное имя (т.е. выделенное через dyndns), и вы находитесь за межсетевым экраном.
NodeIPDectector.tempAddressHint=Временный намек на IP
NodeIPDectector.tempAddressHintLong=Временный намек на то, каким может быть наш IP, будет удален после использования
NodeIPDetector.maybeSymmetric=Похоже что вы находитесь за симметричным NAT. У вас могут быть проблемы с подключением: если вы за находитесь симметричным NAT, то вы сможете подключаться только к тем соседям, которые выходят в интернет напрямую.
NodeIPDetector.maybeSymmetricShort=Проблемы при подключении: похоже, что вы находитесь за симметричным NAT.
NodeIPDetector.maybeSymmetricTitle=Проблемы при подключении
NodeIPDetector.unknownHostErrorInIPOverride=Неизвестный компьютер: ${error}
NodeStat.aggressiveGC=Модификатор AggressiveGC
NodeStat.aggressiveGCLong=Позволяет пользователю настроить время между GC и принудительной инициализацией. НЕ МЕНЯЙТЕ если вы не знаете что вы делаете! -1 означает отключение принудительного вызова System.gc() и System.runFinalization()
NodeStat.freeHeapBytesThreshold=Предел общей свободной памяти в байтах
NodeStat.freeHeapBytesThresholdLong=Фринет будет пытаться удерживать свободные байты в общей памяти выше критического значения, отклоняя новые запросы
NodeStat.freeHeapPercentThreshold=Предел общей свободной памяти в процентах
NodeStat.freeHeapPercentThresholdLong=Фринет будет пытаться удерживать процент свободной памяти (из всей разрешенной) выше критического значения, отклоняя новые запросы
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Обрабатывать локальные запросы так же как и удаленные, с ограничением трафика?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Включите для того чтобы немного снизить трафик и немного увеличить защиту узла от атак, подсчитывающих время запросов (вам не нужно об этом особо заботиться, так как атаки по соотношению, возможно, проще)
NodeStat.maxPingTime=Максимальное время отклика?
NodeStat.maxPingTimeLong=Фринет будет отказывать все запросы, если среднее время отклика становится выше этого уровня. Время отклика является надежным индикатором нагрузки системы и сети, но если ваше интернет-соединение медленнее чем обычно, увеличьте это значение. Время отклика указывается в миллисекундах.
NodeStat.memCheck=Разрешить проверку памяти
NodeStat.memCheckLong=Разрешить проверку памяти (записывает сообщения в журнал, обязательно для того чтобы действовал aggressiveGCModificator!)
NodeStat.statsPersister=Файл для хранения статистики узла
