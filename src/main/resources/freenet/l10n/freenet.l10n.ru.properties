RevocationKeyFoundUserAlert.text=Ваш узел обнаружил в сети «ключ отзыва» автообновления. Это означает что наша система автообновления была СКОМПРОМЕТИРОВАНА! Поэтому в целях защиты узла от установки чего-нибудь нехорошего, автообновление узла было отключено. Мы категорически советуем вам проверить обновления на официальном сайте проекта. Будьте внимательны и убедитесь что и этот сайт не был «подменен». Отзыв содержит следующее сообщение : ${message}.
