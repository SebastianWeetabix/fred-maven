LogConfigHandler.maxZippedLogsSizeLong=Макс. объем места на диске, используемый старыми журналами
LogConfigHandler.minLoggingPriority=Минимальный приоритет сообщений, добавляемых в журнал
LogConfigHandler.minLoggingPriorityLong=Сообщения могут иметь такие приоритеты как debug, minor, normal, warning, error, в порядке уменьшения содержащейся в них информации. Изменение этого значения может понадобиться вам только тогда когда что-либо работает не так и вам нужно получить более подробную информацию для разработчиков. Если вы обеспокоены возможностью утечки информации при изъятии компьютера, выберите пункт ERROR.
LogConfigHandler.rotationInterval=Интервал ротации журналов
LogConfigHandler.rotationIntervalLong=Интервал ротации журналов — период, после которого происходит ротация. Мы храним как минимум два файла с журналами (текущий и предыдущий), плюс множество сжатых старых журнальных файлов, число которых контролируется параметром maxZippedLogsSize
LoggerHook.unrecognizedPriority=Название очереди не распознано: ${name}.
