SecurityLevels.fewConnectedFriendsCheckbox=Я уверен в своих действиях, я добавлю больше друзей и я понимаю как то что при таком уровне защиты производительность будет ниже, так и то что я смогу работать с Фринетом только когда мои друзья подключены к сети.
SecurityLevels.fewConnectedFriendsWarning=В данный момент число подключенных к вам друзей равно ${connected} из ${added}. Если вы выберите высокий или максимальный уровень сетевой защиты, Фринет будет подключен только к вашим друзьям, поэтому производительность вашего узла может быть очень низкой. К тому же, если все ваши друзья будут в оффлайне, у вас вообще не будет соединения с Фринетом. Учтите, что в целях безопасности "друзьями" должны быть люди, которым вы хотя бы немного доверяете, и для нормальной производительности у вас должно быть как минимум 5-10 подключенных друзей. Вы уверены что хотите продолжить?
SecurityLevels.friendsThreatLevel=Вы можете подключиться к Фринет-узлам своих друзей чтобы увеличить защиту. Фринет может обмениваться дополнительной информацией с этими узлами чтобы увеличить скорость. Однако, если они попытаются узнать чем вы занимаетесь во Фринете, или если их компьютеры заражены шпионскими программами, это может увеличить риск вашей деанонимизации. Насколько вы заинтересованы в своей безопасности?
SecurityLevels.friendsThreatLevelConfirmTitle=ВНИМАНИЕ: Установка уровня защиты от друзей на ${mode}
SecurityLevels.friendsThreatLevelShort=Защита от тех случаев, когда когда ваши друзья пытаются деанонимизировать вас
SecurityLevels.highFriendsThreatLevelCheckbox=Я уверен что мне нужен высокий уровень защиты от друзей, чьи узлы могут быть опасны.
SecurityLevels.highFriendsThreatLevelWarning=Вы хотите установить уровень защиты от друзей на высокий. Это замедлит работу Фринета, и, в общем-то, необязательно. Если вы хотите установить такой уровень из-за того, что в списке друзей у вас добавлены люди, которых вы не знаете, возможно, будет лучше если вы отключите их и установите средний уровень. Однако если есть вероятность того что компьютеры ваших друзей будут захвачены или использованы против вас, установка Высокого уровня защиты может быть мудрым выбором.
SecurityLevels.maxSecurityYouNeedFriends=${bold}Вы должны знать как минимум одного человека с уже работающим Фринетом${/bold}, а для большей производительности - 3, 5-10 человек. Добавьте их на странице «Друзья». Это должны быть люди, которых вы знаете или хотя бы доверяете.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Да, я действительно хочу использовать максимальную защиту. Я понимаю то что Фринет все еще экспериментальная сеть и вероятность того что меня отследят все равно остается, и что максимальные настройки безопасности существенно снизят производительность Фринета!
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}ВНИМАНИЕ:${/bold} Вы хотите установить максимальный уровень сетевой защиты! Это ${bold}существенно${/bold} замедлит работу Фринета! Не делайте этого если вам не нужен именно такой уровень защиты!
SecurityLevels.networkThreatLevel=Выберите уровень сетевой защиты от людей и организаций, которые могут попытаться отследить ваши действия во Фринете:
SecurityLevels.networkThreatLevelConfirmTitle=Внимание: Смена уровня сетевой защиты на ${mode}
SecurityLevels.networkThreatLevelLowCheckbox=Я уверен в своих действиях, мне нужна большая скорость и меня не волнует то что кто-то узнает чем я занимаюсь во Фринете!!
SecurityLevels.networkThreatLevelLowWarning=Вы собираетесь снизить уровень сетевой защиты. Это значит что незнакомцам будет проще деанонимизировать вас через интернет. Вы уверены?
