IPDetectorPluginManager.connectionProblems=Неполадки при подключении:
IPDetectorPluginManager.direct=Похоже что вы подключены к интернет напрямую. Это отлично, ваш узел должен суметь подключиться к любому узлу Фринета.
IPDetectorPluginManager.directTitle=Обнаружено прямое подключение к интернету
IPDetectorPluginManager.forwardPortMaybeForwarded=Узел, возможно, находится за NAT (посмотрите страницу подключений для дополнительной информации). Если у вас есть возможность, перебросьте UDP (не TCP) порт ${port} для того чтобы улучшить соединение. Возможно, вы уже сделали это; Фринету нужно время чтобы определить что порт переброшен. Больше информации вы можете получить ${link}здесь${/link}.
IPDetectorPluginManager.forwardPortNotForwarded=Ваш узел, возможно, находится за NAT (посмотрите страницу подключений для дополнительной информации). Если у вас есть возможность, перебросьте UDP (не TCP) порт ${port} для того чтобы улучшить соединение. Похоже что порты не переброшены, однако Фринет не может быть уверен. Больше информации вы можете получить ${link}здесь${/link}. Для подтверждения чтого что порты переброшены Фринету может понадобиться до 24 часов.
IPDetectorPluginManager.forwardPortShortMaybeForwarded=Перебросьте порт UDP ${port} (возможно вы уже сделали это).
IPDetectorPluginManager.forwardPortShortNotForwarded=Перебросьте порт UDP ${port} (похоже, что он не переброшен).
IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Ваш узел, возможно, находится за NAT (посмотрите страницу подключений для дополнительной информации). Если у вас есть возможность, перебросьте UDP (не TCP) порты ${port1} и ${port2} для того чтобы улучшить соединение. Возможно, вы уже сделали это; Фринету нужно время чтобы определить что порт переброшен. Больше информации вы можете получить ${link}здесь${/link}.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Ваш узел, возможно, находится за NAT (посмотрите страницу подключений для дополнительной информации). Если у вас есть возможность, перебросьте UDP (не TCP) порты ${port1} и ${port2} для того чтобы улучшить соединение. Похоже что порты не переброшены, однако Фринет не может быть уверен. Больше информации вы можете получить ${link}здесь${/link}.
IPDetectorPluginManager.forwardTwoPortsShortMaybeForwarded=Перебросьте порты UDP ${port1} и ${port2} (возможно вы это уже сделали).
IPDetectorPluginManager.forwardTwoPortsShortNotForwarded=Перебросьте порты UDP ${port1} и ${port2} (похоже, что они не переброшены).
IPDetectorPluginManager.fullCone=Похоже что ваше интернет-соединение находится за "full cone" NAT (роутером). Это отлично, ваш узел должен суметь подключиться к любому узлу Фринета.
IPDetectorPluginManager.fullConeTitle=Обнаружен NAT в режиме «full cone»
IPDetectorPluginManager.maybeAlreadyForwarded=Возможно, вы это уже сделали (Фринету нужно время чтобы обнаружить это).
IPDetectorPluginManager.noConnectivity=Похоже что ваше интернет-соединение не поддерживает UDP. Возможно, ошибка обнаружена неверно, ведь без UDP Фринет попросту не запустился бы.
IPDetectorPluginManager.noConnectivityTitle=Нет связи по UDP
IPDetectorPluginManager.noConnectivityshort=Серьезная проблема про подключении: нет связи по UDP, Фринет не будет работать!
IPDetectorPluginManager.portForwardHelpURL=http://wiki.freenetproject.org/FirewallAndRouterIssues
IPDetectorPluginManager.portRestricted=Похоже что ваше интернет-соединение находится за NAT (роутером) без переброса портов. Вы сможете соединяться с большинством пользователей, но не с теми, кто находится за такими же NAT.
IPDetectorPluginManager.portRestrictedTitle=Обнаружен «restricted cone» NAT
IPDetectorPluginManager.restricted=Похоже что вы подключены к интернет через "restricted cone" NAT (роутер). Ваш узел должен быть способен соединиться с большинством других пользователей.
IPDetectorPluginManager.restrictedTitle=Обнаружен запрещенный тип использования NAT
IPDetectorPluginManager.seriousConnectionProblems=Серьезные проблемы при подключении:
IPDetectorPluginManager.suggestForwardPort=Возможно, вы захотите перебросить порт (UDP-порт с номером ${port}) вручную. (Посмотрите http://wiki.freenetproject.org/FirewallAndRouterIssues ).
IPDetectorPluginManager.suggestForwardPortWithLink=Возможно, вы захотите ${link}перебросить порт${/link} (UDP-порт номер ${port}) вручную (но если вы это уже сделали, Фринет не может этого быстро определить).
IPDetectorPluginManager.suggestForwardTwoPorts=Возможно, вы захотите перебросить порты (UDP-порты с номерами ${port1} и ${port2}) вручную. (Посмотрите http://wiki.freenetproject.org/FirewallAndRouterIssues ).
IPDetectorPluginManager.suggestForwardTwoPortsWithLink=Возможно, вы захотите ${link}перебросить порты${/link} (UDP-порты с номерами ${port1} и ${port2}) вручную (но если вы это уже сделали, Фринет не может этого быстро определить).
IPDetectorPluginManager.symmetric=Похоже что вы подключены к интернет через симметричный NAT или межсетевой экран. Скорее всего, вы сможете подключиться только к пользователям, подключенным к интернет напрямую или через «restricted cone» NAT.
IPDetectorPluginManager.symmetricPS=Ваш узел находится за симметричным NAT, что особенно проблематично, поэтому если вы не перебросите порт(ы), то не сможете подключиться к большинству узлов!
IPDetectorPluginManager.symmetricTitle=Обнаружен симметричный межсетевой экран
IPUndetectedUserAlert.detecting=Фринет пытается определить ваш внешний IP-адрес. Если это заняло больше нескольких минут, значит что-то пошло не так...
IPUndetectedUserAlert.detectingShort=Фринет пытается определить ваш внешний IP-адрес.
IPUndetectedUserAlert.detectingWithConfigLink=Фринет пытается определить ваш внешний IP-адрес. Если это заняло более нескольких минут, значит что-то пошло не так и вы можете указать адрес вручную, используя параметр «Временный намек на IP» в ${link}настройках${/link}.
IPUndetectedUserAlert.loadDetectPlugins=Фринет не может определить ваш IP-адрес, и дополнения, определяющие IP, не были загружены. Фринету будет очень сложно подключиться к другим узлам. Перейдите на страницу ${plugins}Дополнений${/plugins}, после чего загрузите дополнения UPnP и JSTUN. Или, если у вас выделенный IP-адрес или доменное имя, укажите его Фринету через параметр "Предопределение IP-адреса" в ${config}настройках${/config}.
IPUndetectedUserAlert.noDetectorPlugins=Фринет не может определить ваш IP-адрес! Загрузите дополнения UPnP и JSTUN!
IPUndetectedUserAlert.suggestForwardPort=Кроме того, было бы неплохо перенаправить порт ${port} (UDP) на маршрутизаторе чтобы упростить подключение соседних узлов к вашему узлу.
IPUndetectedUserAlert.suggestForwardTwoPorts=Кроме того, было бы неплохо перенаправить порты ${port1} и ${port2} (UDP) на маршрутизаторе чтобы упростить подключение соседних узлов к вашему узлу.
IPUndetectedUserAlert.unknownAddress=Фринет не смог определить ваш внешний IP-адрес (или IP вашего NAT или межсетевого экрана). Вы все равно можете обмениваться информацией с людьми, однако это сработает только если другой пользователь не находится за NAT или межсетевым экраном. Как только вы подключитесь таким способом к другому пользователю, Фринет сможет определить ваш IP. Вы можете определить свой IP-адрес и указать его узлу через параметр 'Намек на временный IP' в ${link}настройках${/link}.
IPUndetectedUserAlert.unknownAddressShort=Фринет не смог определить ваш IP-адрес. У вас могут быть проблемы при подключении.
IPUndetectedUserAlert.unknownAddressTitle=Внешний адрес неизвестен
IPUndetectedUserAlert.unknownAddressWithConfigLink=Фринет не смог определить ваш внешний IP-адрес (или IP вашего NAT-устройства или межсетевого экрана). Вы все равно можете обмениваться информацией с людьми, однако это сработает только если другой пользователь не находится за NAT-устройством или межсетевым экраном. Как только вы подключитесь таким способом к другому пользователю, Фринет сможет определить ваш IP. Вы можете определить свой IP-адрес и указать его узлу через параметр 'Намек на временный IP' в ${link}настройках${/link}.
