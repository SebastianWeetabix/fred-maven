InsertFreesiteToadlet.content1=Вы можете анонимно выгрузить веб-сайт во Фринет ("выгрузить фрисайт"). После выгрузки он будет находиться в сети настолько долго насколько люди будут к нему время от времени обращаться. Выгруженный в сеть сайт останется доступен даже в том случае, если ваш компьютер отключен. И самое важное: если уровни защиты Фринета установлены правильно, будет очень сложно найти того, кто выгрузил этот сайт.
InsertFreesiteToadlet.content2=К сожалению, у нас пока нет встроенного механизма для выгрузки фрисайтов, поэтому мы рекомендуем вам воспользоваться утилитой jSite. Вы можете скачать самую новую версию jSite ${jsite-http}с нашего веб-сайта${/link} или загрузить версию ${jsite-freenet-version} ${jsite-freenet}через Фринет${/link} (${jsite-info}подробнее${/link}).
InsertFreesiteToadlet.content3=После того как вы скачаете jSite и соберете свой сайт используя HTML-редактор типа KompoZer (бесплатный) или Dreamweaver (платный), посмотрите эти инструкции, которые выложены во Фринет:
InsertFreesiteToadlet.contentThingamablog=В качестве альтернативы — удобный генератор блогов Thingamablog. Вы можете скачать совместимую с Фринетом версию ${thingamablog}здесь${/link} или ${thingamablog-freenet}через Фринет${/link}.
InsertFreesiteToadlet.freesiteHowtoExplanation=другое, более подробное руководство о том, как выгружать фрисайты
InsertFreesiteToadlet.publishExplanation=краткое руководство по выгрузке фрисайтов
InsertFreesiteToadlet.title=Выгрузка фрисайта
