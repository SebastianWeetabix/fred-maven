SimpleHelpToadlet.connectivityTitle=Подключения
SimpleHelpToadlet.definitionsTitle=Определения
SimpleHelpToadlet.descriptionText=Эта страница должна предоставить вам основную информацию о том, с чего вы можете начать работу во Фринете. Кроме нее есть множество сайтов с более подробной информацией, такие как официальный сайт Фринет http://freenetproject.org, официальная Фринет-вики http://wiki.freenetproject.org или различные фрисайты, находящиеся во Фринет.
SimpleHelpToadlet.descriptionTitle=Описание
SimpleToadletServer.advancedMode=Разрешить расширенный режим?
SimpleToadletServer.advancedModeLong=Разрешить отображение дополнительных настроек и информации в веб-интерфейсе по умолчанию. В большинстве случаев значение должно стоять в «false».
SimpleToadletServer.allowedFullAccess=Компьютеры с полным доступом к FProxy (прочтите предупреждение)
SimpleToadletServer.allowedFullAccessLong=Компьютеры, которым разрешен полный доступ (т.е. смена настроек, перезапуск и т.д.) к вашему Фринет-узлу. ПРЕДУПРЕЖДЕНИЕ: Будьте предельно аккуратны, добавляя тех, кому даете доступ к FProxy!
SimpleToadletServer.allowedHosts=Имена или IP-адреса компьютеров, которым разрешено подключаться к FProxy.
SimpleToadletServer.allowedHostsLong=Можно использовать разделенные запятой адреса IP или маски IP-адресов по типу 192.168.0.0/24. Заметьте, что компьютеры с этими адресами будут иметь доступ к жесткому диску с ограничениями, установленными другими параметрами настроек.
SimpleToadletServer.bindTo=Адрес IP для привязки
SimpleToadletServer.bindToLong=Адрес IP для привязки
SimpleToadletServer.cannotChangePortOnTheFly=Невозможно сменить номер порта FProxy "на лету"
SimpleToadletServer.couldNotChangeBindTo=Не могу поменять адрес привязки FProxy: ${error}.
SimpleToadletServer.cssName=Тема веб-интерфейса
SimpleToadletServer.cssNameLong=Выберите тему веб-интерфейса Фринета
SimpleToadletServer.cssOverride=Заменить CSS своим файлом (ПРЕДУПРЕЖДЕНИЕ!)
SimpleToadletServer.cssOverrideCantRead=Мы не смогли прочитать предоставленный для замены CSS: ${filename}
SimpleToadletServer.cssOverrideLong=Эта настройка позволяет вам заменить CSS Фринета своим файлом. Предупреждение: таблицы стилей CSS могут быть опасны и не будут отфильтрованы! Используйте на свой страх и риск. (Можете отправить на devl@freenetproject для включения в дистрибутив ;) )
SimpleToadletServer.cssOverrideNotInUploads=Мы не можем разрешить вам установить эту настройку: "${filename} не находится в каталоге, из которого можно выгружать файлы!
SimpleToadletServer.disableProgressPage=Отключить индикатор загрузки страниц?
SimpleToadletServer.disableProgressPageLong=Установите, если вам не нужна страница с индикатором прогресса при загрузке фрисайтов. ПРЕДУПРЕЖДЕНИЕ: многие обозреватели используют только небольшое число подключений к Фринет, отключение страницы с индикатором значительно снизит производительность.
SimpleToadletServer.doRobots=Пропускать ресурсы указанные в robots.txt?
SimpleToadletServer.doRobotsLong=Обслуживать ли /robots.txt, который указывает на выход поисковикам, wget, и т.д.
SimpleToadletServer.enableActivelinks=Включить активные ссылки?
SimpleToadletServer.enableActivelinksLong=Показывать ли иконки добавленных в закладки страниц на странице «Обзор Фринета»? Без иконок страница будет загружаться быстрее.
SimpleToadletServer.enableExtendedMethodHandling=Разрешить расширенный метод обработки HTTP?
SimpleToadletServer.enableExtendedMethodHandlingLong=Включение этой опции позволит обрабатывать дополнительные методы HTTP, а не только GET и POST. Требуется для WebDAV и других дополнений HTTP.
SimpleToadletServer.enableInlinePrefetch=Включить предварительную загрузку изображений?
SimpleToadletServer.enableInlinePrefetchLong=Это может помочь, если ваш браузер связи с Фринет использует очень малое число подключений. Или может не помочь.
SimpleToadletServer.enableJS=Разрешить FProxy использовать Javascript?
SimpleToadletServer.enableJSLong=Должен ли FProxy использовать помощь Javascript. В большинстве случаев эта настройка должна иметь значение «false». Заметьте что фрисайты могут не использовать Javascript даже если он разрешен.
SimpleToadletServer.enablePersistentConnections=Разрешить непрерывные подключения по HTTP? (Прочтите подробное описание)
SimpleToadletServer.enablePersistentConnectionsLong=Включать только в том случае, если ваш браузер настроен на использование множества соединений, даже если они непрерывны.
SimpleToadletServer.enableWP=Разрешить FProxy использовать веб-вставки (экспериментальная опция)?
SimpleToadletServer.enableWPLong=Должен ли FProxy использовать веб-вставки с помощью javascript для того чтобы обновлять информацию без ее повторной загрузки? Если true, то javascript должен быть разрешен. Это экспериментальная опция, поэтому используйте ее на свой страх и риск.
SimpleToadletServer.enabled=Разрешить FProxy?
SimpleToadletServer.enabledLong=Разрешить ли работу FProxy и относящихся к нему служб HTTP
SimpleToadletServer.hasCompletedWizard=Вы уже завершили мастер первого запуска?
SimpleToadletServer.hasCompletedWizardLong=Вы уже завершили мастер первого запуска? Если нет, FProxy перенаправит к нему все ваши запросы.
SimpleToadletServer.illegalCSSName=Название темы CSS не должно включать слэши и двоеточия!
SimpleToadletServer.noConfirmPanic=Не подтверждать нажатие «кнопки паники»?
SimpleToadletServer.noConfirmPanicLong=Если значение установлено в «true», нажатие «кнопки паники» немедленно уничтожит всю информацию без запроса на подтверждение.
SimpleToadletServer.panicButton=Показывать "Кнопку паники"?
SimpleToadletServer.panicButtonLong=Показывать ли «кнопку паники» на странице очередей загрузок и выгрузок. Эта кнопка удаляет все загрузки и выгрузки, стирает кэш недавно посещенных страниц и очищает ключевой файл.
SimpleToadletServer.passthroughMaxSize=Максимальный размер файла для прозрачной передачи через FProxy
SimpleToadletServer.passthroughMaxSizeLong=Максимальный размер файла для прозрачной передачи его через FProxy
SimpleToadletServer.port=Порт FProxy
SimpleToadletServer.portLong=Порт TCP, который прослушивает FProxy
SimpleToadletServer.publicGatewayMode=Публичный доступ? (применяется только к соединениям, имеющим ограниченный доступ)
SimpleToadletServer.publicGatewayModeLong=Разрешить ли нам режим публичного доступа? Тем IP, которым разрешен доступ в Фринет, но не разрешен полный доступ, эта опция запрещает доступ к очереди загрузок и ко всему что может предположительно использовано для атаки на узел, но разрешает просматривать фрисайты. IP-адреса с полным доступом могут изменять настройки узла.
SimpleToadletServer.refilterPolicy=Что должен делать FProxy если загружаемый файл совпадает с ключом, который уже был получен и отфильтрован?
SimpleToadletServer.refilterPolicyLong=RE_FILTER = отфильтровать файл заново, так как со времени первой загрузки фильтр мог быть усовершенствован, ACCEPT_OLD = использовать старые данные (для максимальной производительности), RE_FETCH = игнорировать старые данные.
SimpleToadletServer.ssl=Использовать SSL?
SimpleToadletServer.sslLong=Использовать SSL при подключении к веб-интерфейсу. Чтобы SSL-шифрование работало, у вас должны быть установлены 'Java Cryptography Extension (JCE) Unlimited Strength Jurisdiction Policy Files'.
