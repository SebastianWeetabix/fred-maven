InvalidAddressOverrideUserAlert.unknownAddress=Фринет установил что параметр ipAddressOverride (Предопределение IP-адреса) установлен неверно, то есть неверен либо синтаксис сетевого адреса компьютера, либо синтаксис адреса IPv4/IPv6 (с точки зрения функции,которая проверяет синтаксис адреса Ipv6).
InvalidAddressOverrideUserAlert.unknownAddressShort=Параметр ipAddressOverride («Задать IP вручную») неверен. Исправьте его.
InvalidAddressOverrideUserAlert.unknownAddressTitle=Неправильное значение параметра 'Задать IP вручную'
InvalidAddressOverrideUserAlert.unknownAddressWithConfigLink=Фринет установил что параметр ipAddressOverride («Задать IP вручную») установлен неверно, то есть неверен либо синтаксис сетевого адреса компьютера, либо синтаксис адреса IPv4/IPv6 (с точки зрения функции,которая проверяет синтаксис адреса IPv6). Вы можете исправить параметр 'Предопределение IP-адреса' на странице ${link}настроек${/link}.
JPEGFilter.notJpeg=Файл, который вы пытаетесь получить — не JPEG. Возможно, это какой-то другой файловый формат, который может быть опасен при просмотре в браузере, поэтому мы заблокировали его.
