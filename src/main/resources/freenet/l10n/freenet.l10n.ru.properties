SecurityLevels.physicalThreatLevelSwapfile=Мы рекомендуем вам зашифровать жесткий диск с помощью такой программы как ${truecrypt}Truecrypt${/truecrypt} и выбрать НИЗКИЙ. Если вы не сделали этого, выберите ВЫСОКИЙ или МАКСИМАЛЬНЫЙ, но в таком случае вам следует отключить либо зашифровать файл подкачки.
