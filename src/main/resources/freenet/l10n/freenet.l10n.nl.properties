Node.enableARKs=ARKs inschakelen? (NIET UITSCHAKELEN!)
Node.masterKeyFileLong=Bestandsnaam van het hoofdversleutelingsbestand. Dit bevat de decodeersleutels voor het cache van recente bezochte pagina's (client-cache), de downloadwachtrij, etc. Deze kunnen beveiligd worden met een wachtwoord via de Beveiligingsniveau's-pagina, maar het veilig verwijderen van het hoofdversleutelingsbestand zal ze nutteloos maken zelfs met het originele wachtwoord.
Node.paddDataPackets=Gegevenspakketjes van Freenet aanvullen met een willekeurig aantal extra gegevens?(Lees de waarschuwing voordat je deze instelling wijzigt!)
Node.throttleLocalTrafficLong=Lokaal verkeer beperken? Indien ingeschakeld zal het verkeer naar het lokale netwerk en zelfs naar de eigen computer beperkt worden.
