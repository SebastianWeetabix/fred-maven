InsertFreesiteToadlet.contentThingamablog=Hiernaast bestaat er Thingamablog, een gebruikersvriendelijke bloggenerator, je kunt ${thingamablog}hier${/link} of ${thingamablog-freenet}op Freenet${/link} een versie downloaden die bruikbaar is voor Freenet.
InsertFreesiteToadlet.content1=Je kunt anoniem een website naar Freenet uploaden ("Freesite invoegen"). Na het uploaden blijft je website online zolang het regelmatig door mensen wordt opgevraagd. Het wordt verspreid over het netwerk en is daardoor ook beschikbaar als je computer uitstaat. En het belangrijkste: als het beveilingsniveau van Freenet juist geconfigureerd is, is het erg moeilijk om te achterhalen wie een Freesite heeft geupload.
InsertFreesiteToadlet.content2=Helaas hebben we nog geen ingebouwde wizard voor het invoegen van freesites. Je kunt het beste jSite gebruiken, een hulpprogramma met grafische interface voor het invoegen van freesites. Je kunt de meest recente versie van jSite downloaden ${jsite-http}van onze website${/jsite-http} of je kunt versie ${jsite-freenet-version} downloaden ${jsite-freenet}van Freenet${/jsite-freenet} (${jsite-info}meer informatie${/jsite-info}).
InsertFreesiteToadlet.freesiteHowtoExplanation=Een andere, langere tutorial over het invoegen van freesites
InsertFreesiteToadlet.content3=Zodra je jSite hebt gedownload, en je website hebt gemaakt met een HTML editor zoals KompoZer (vrij, gratis), of Dreamweaver (commercieel), doorloop dan een van de volgende tutorials beschikbaar op Freenet:
