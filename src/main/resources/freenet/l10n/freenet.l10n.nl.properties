FirstTimeWizardToadlet.browserWarningSuggestion=De meeste webbrowsers, uitgezonder Microsoft Internet Explorer, zullen prima werken met Freenet. Hieronder vallen onder andere Firefox, Opera, Safari, Chrome en Lynx. Het is aan te raden één van deze browsers te installeren en de URL in de navigatiebalk over te plakken in één van deze browsers.
