FirstTimeWizardToadlet.bandwidthLimitAfter=Merk op dat Freenet altijd in de achtergrond zal blijven draaien wanneer de computer aanstaan. Dit zorgt ervoor dat de prestaties van je Freenet node zullen verbeteren). Freenet zal waarschijnlijk alle toegewezen bandbreedte proberen te benutten. Pas op als je een maandelijkse bandbreedte limiet hebt, het verbruik kan door het draaien van Freenet hoger uitvallen dan gebruikelijk. Probeer hier rekening mee te houden bij het bepalen van de bandbreedtelimieten. Normaalgesproken is het bandbreedteverbruik van het ontvangen gelijk aan die van het limiet voor het versturen.
