PeerManagerUserAlert.tooHighBwlimitDelayTime=Deze node heeft te lang gewacht op het verkrijgen van bandbreedte (${delay}ms > ${max}ms). Verhoog de uitgaande-bandbreedte-limiet of verwijderd enkele peers om de situatie te verbeteren.
PeerManagerUserAlert.tooManyDisconnected=Deze node heeft teveel peers waarvan de verbinding is verbroken (${count} > ${max}). Dit heeft een klein beetje invloed op de prestaties, omdat peers waarmee de verbinding verbroken is alsnog beslag leggen op de processor en een kleine hoeveelheid geheugen. We raden je aan om de lijst met peers op te schonen. Het toevoegen van veel peers die je kent kent zorgt niet voor een betere netwerkstructuur.
PeerManagerUserAlert.noPeersDarknet=Deze node heeft geen peers om verbinding mee te maken. Het is daarom niet mogelijk om normaal te  functioneren. Probeer nodes toe te voegen van mensen die je kunt, maar liever natuurlijk van mensen die je vertrouwt of waarmee je weleens gesproken hebt. Je hebt ten alle tijden ten minste 3 peers nodig, maar liever 5 a 10. Als alternatief kun je het netwerkbeveiligingsniveau verlagen naar NORMAAL of LAAG. Hierdoor kunnen Vreemden automatisch verbinding maken en heb je sneller toegang tot Freenet.
PeerManagerUserAlert.oneConn=Deze node heeft slechts 1 verbinding. De prestaties zullen niet optimaal zijn en je hebt geen anonimiteit en zelfs geen "plausible deniability" als die ene node kwaadaardig is. Deze node is verbonden als een 'blaadje' met het netwerk en draagt niet bij aan de algehele kwaliteit van Freenet. Probeer ten minste 3, maar liever 5 a 10 verbindingen te hebben.
PeerManagerUserAlert.connError=${count} peers kunnen om onbekende redenen geen verbinding maken. Dit is misschien het gevolg van een problematische node of een beschadigde node referentie.
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Veel (${count}) peers van deze node hebben nog nooit verbinding gemaakt. Voeg alleen Vrienden toe als zij ook ${link} jouw node-referentie${/link} toegevoegen. Het is anders namelijk niet mogelijk om een verbinding op te zetten.
PeerManagerUserAlert.noPeersTitle=Geen peers gevonden
PeerManagerUserAlert.tooManyConnsTitle=Teveel open verbindingen
PeerManagerUserAlert.noPeersTestnet=Deze node heeft geen peers waarmee een verbinding kan worden opgezet en kan daardoor niet goed functioneren. Normaalgesproken voeg je peers toe opgezet door mensen die je kent (liever mensen die je vertrouwd) of als dat niet mogelijk is, mensen met wie je hebt gesproken. Je hebt ten minste 3 peers nodig, maar liever 5 a 10. Als alternatief kun je het netwerkbeveiligingsniveau op NORMAAL of LAAG zetten om automatisch verbinding te maken met Vreemden.
PeerManagerUserAlert.tooHighPingTime=Deze node heeft problemen bij het op tijd beantwoorden van verzoeken van peers (${ping}ms > ${max}ms). Verhoog de uitgaande-bandbreedte-limiet en of verwijder één of meer peers om de situatie te verbeteren.
PeerManagerUserAlert.tooHighPingTimeTitle=nodeAveragePingTime te hoog
PeerManagerUserAlert.onlyFewConnsTitle=Slechts ${count} open verbinding(en)
PeerManagerUserAlert.tooOldNeverConnectedPeers=Één of meer peers van deze node hebben sinds het toevoegen twee weken geen verbinding gemaakt. Het is misschien verstandig om deze peers te verwijderen omdat ze een klein negatief effect hebben. (Nutteloze netwerkcommunicatie met nodes die niet bestaan).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Nog niet verbonden peer(s) die te oud zijn
PeerManagerUserAlert.tooManyPeers=Deze node heeft teveel peers (${count} > ${max}). We raden het automatisch toevoegen van peers af omdat dit geen 'small word'-netwerkstructuur oplevert. Dit heeft ook een klein negatief effect op de prestaties, omdat peers waarmee de verbinding verbroken is nog steeds geheugen en processortijd in beslag nemen. We raden aan om de lijst met peers op te schonen.
PeerManagerUserAlert.noConns=Deze node heeft nog geen verbinding kunnen maken met andere nodes en kan daarom niet normaal functioneren. Hopelijk kunnen er snel verbindingen met peers opgezet worden. Als dit niet het geval is kun je actief op zoek gaan naar Vrienden om node referenties mee uit te wiselen. Je hebt minstens 3 peers nodig, maar liever 5 a 10.
