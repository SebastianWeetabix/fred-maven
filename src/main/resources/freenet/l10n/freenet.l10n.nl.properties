Node.sunJVMxmlRemoteCodeExec=De geinstalleerde versie van Java bevat een beveiligingsprobleem waardoor het uitvoeren van code op afstand mogelijk is. Werk Java zo snel mogelijk bij naar versie 5 update 20 of versie 6 update 15. Fleenet heeft uit voorzorg plugins uitgeschakeld die XML verwerken. Dit omvat onder andere de zoekfunctionaliteit en chatten. We raden het ook af om Thaw of Freetalk te gebruiken. Zie http://www.cert.fi/en/reports/2009/vulnerability2009085.html voor meer informatie.
