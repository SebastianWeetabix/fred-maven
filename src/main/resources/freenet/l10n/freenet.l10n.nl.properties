SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet zal ${bold}aanzienlijk${/bold} langzamer zijn dan op het niveau HOOG en het is noodzakelijk dat je ${bold}Vrienden hebt die Freenet draaien${/bold}.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet zal redelijkerwijs voorzichtig zijn en je anonimiteit proberen te beschermen een klein beetje ten koste van de prestaties. Freenet zal automatisch verbinding maken met onbekende nodes. We raden aan om Vrienden toe te voegen en het niveau te verhogen naar HOOG.
SecurityLevels.networkThreatLevel.desc.HIGH=Freenet zal alleen verbinding maken met Vrienden maken. Het is dus absoluut noodzakelijk om vrienden toe te voegen die freenet draaien. Freenet zal traag zijn totdat je 5 a 10 Vrienden hebt toegevoegd.
SecurityLevels.networkThreatLevel.desc.LOW=Het kan behoorlijk eenvoudig zijn voor anderen om je identiteit te achterhalen!
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Ik ben van plan om informatie op te vragen waarvoor ik potentieel gearresteerd kan worden, gevangengenomen of erger. I begrijp dat Freenet experimenteel van aard is en daarom geen absolute bescherming kan garanderen, maar ik accepteer de potentiele risico's, omdat het alternatief erger is.
