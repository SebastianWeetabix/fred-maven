ChatForumsToadlet.fms=${fms}FMS${/fms} - Het Freenet Message System is een andere programma voor discussiegroepen. Dit programma is echter niet vatbaar voor het type spam aanvallen wat Frost moeilijker te gebruiken maakt. Het is iets moeilijker om te configureren als Frost. Zie ${fms-help}hier${/link} voor meer informatie over het installeren en configureren van FMS. 
ChatForumsToadlet.content1=Op dit moment is er nog geen ingebouwde ondersteuning voor fora op freenet. Er zijn echter wel twee veelgebruikte programma's beschikbaar waarmee je anoniem kan chatten op Freenet:
ChatForumsToadlet.frost=${frost-freenet}Frost${/frost-freenet} (${frost-web}op het web${/frost-web}) - De originele Freenet forumclient. Helaas is Frost vatbaar voor onzichtbare spam waardoor veel fora onbruikbaar worden (rood aangegeven). Voor meer informatie en hulp bij het gebruik van Frost kun je ${frost-help}hier${/link} terecht.
ChatForumsToadlet.content2=Het Freenet team heeft niet bijgedragen aan deze applicaties nog hebben ze de applicaties aan een kwaliteitsonderzoek onderworpen. Freenet 0.8 zal een geintegreerd systeem hebben voor discussiegroepen genaamd 'Freetalk' wat geinspireerd is door de structuur van FMS.
