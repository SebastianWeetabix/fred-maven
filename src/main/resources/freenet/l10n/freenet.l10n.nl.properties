FirstTimeWizardToadlet.autoUpdate=Auto-update
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Ik ken tenminste 1 vriend die ook gebruik maakt van Freenet (bij voorkeur minimaal 3 en 5 a 10 voor goede prestaties). Ik zal ze toevoegen aan de Vrienden-pagina. Ik begrijp dat Freenet niet zal werken zonder dat ik deze Vrienden zelf toevoeg en hun node online is.
FirstTimeWizardToadlet.chooseNodeNameLong=Vul hieronder een naam voor je Freenet node. (We raden aan om een nickname te gebruiken met eventueel een e-mailadres zodat vrienden je node gemakkelijk kunnen identificeren). Deze naam is niet zichtbaar voor Vreemden (niet vertrouwde automatisch toegevoegde peers). Het is trouwens gemakkelijk voor een vreemde om je ip-adres te achterhalen, omdat je een verbinding met ze hebt. Het is echter niet mogelijk om gemakkelijk te achterhalen welke informatie je opvraagt in Freenet.
