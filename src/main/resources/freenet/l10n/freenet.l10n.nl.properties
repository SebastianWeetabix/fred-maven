FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}Waarschuwing${/bold}: Je staat op het punt om je netwerkbeveiligingsniveau op hoog te zetten. Dit zorgt ervoor dat je alleen verbinding kan maken via al toegevoegde Vrienden en verder niemand. Voeg alleen nodes toe als vriend als je ze vertrouwt en kent. Kies 'normaal' als netwerkbeveiligingsniveau als je nog niemand, of te weinig vrienden, kent. Hierdoor zal Freenet automatisch verbinding proberen te maken met vreemden. Het toevoegen van node die je niet persoonlijk kent als Vriend zal niet significant bijdragen aan je veiligheid en zal een negatief effect hebben op de prestaties. Het kiezen van HOOG als beveiligingsniveau zal er ook voor zorgen dat het gebruik van Freenet langzamer is, zeker in het geval van weinig toegevoegde Vrienden (je hebt er ruwweg 5 a 10 nodig voor redelijke prestaties).
